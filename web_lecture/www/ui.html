<!doctype html>
<html lang="ja">
  <head>
    <title>ROS UI</title>
    <meta charset="UTF-8">
    <style>
    *{
      margin: 0px;
      padding: 0px;
      border: 0px;
    }
    .full_picture{
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
    </style>
  </head>
  
  <body>
    <script>
      var topic_name = "/head_camera/image_raw";
      document.write("<img class='full_picture' src='http://"+location.hostname +":8080/stream?topic=" + topic_name + "&type=ros_compressed'></img>");
      //document.write("<img class='full_picture' src='http://"+location.hostname +":8085/web_lecture/test.jpg'></img>");
    </script>
    <p>RosBridge status： <label id="rosbridge_status">Disconnect</label></p>
    <p>Gamepad status：   <label id="gamepad_status">Disconnect</label></p>
    <p>Gamepad buttons：   <div id="gamepad_buttons">None</div></p>
    <p>Gamepad axes：   <div id="gamepad_axes">None</div></p>
  </body>

  <script>

function gamepad_update() {
  var pads = navigator.getGamepads ? navigator.getGamepads() :
                  (navigator.webkitGetGamepads ? navigator.webkitGetGamepads : []);
  //tekitou
  pads = pads[0];
  if(pads) {
    document.getElementById("gamepad_status").innerHTML = "Connected";

    //buttons
    var but = "";
    for(var i = 0 ; i < pads.buttons.length; i++) {
      but += "but" + i + ":" + pads.buttons[i].value + "<br>";//or .pressed
    }
    document.getElementById("gamepad_buttons").innerHTML = but;
    
    txt = "";
    var axes = pads.axes;
    for(var i = 0 ; i < axes.length; i++) {
      txt += axes[i] + '<br>';
    }
    document.getElementById("gamepad_axes").innerHTML = txt;
  }
  else{
    document.getElementById("gamepad_status").innerHTML = "Disonnected";
  }
}

function update(){
  gamepad_update();
}
setInterval("update()",100);
  </script>
</html>
